<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Supply in Profit/Loss - Interactive Chart</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Area, AreaChart } = Recharts;

        // Historical data showing Bitcoin supply in profit/loss percentages
        // This represents complete market cycles from 2016 to 2026
        const historicalData = [
          // 2016 - Recovery phase
          { date: 'Jan 2016', profitPct: 65, lossPct: 35, price: 430 },
          { date: 'Jun 2016', profitPct: 72, lossPct: 28, price: 680 },
          { date: 'Dec 2016', profitPct: 78, lossPct: 22, price: 960 },
          
          // 2017 - Bull market begins
          { date: 'Jan 2017', profitPct: 82, lossPct: 18, price: 1000 },
          { date: 'Mar 2017', profitPct: 85, lossPct: 15, price: 1200 },
          { date: 'May 2017', profitPct: 88, lossPct: 12, price: 2400 },
          { date: 'Jul 2017', profitPct: 90, lossPct: 10, price: 2700 },
          { date: 'Sep 2017', profitPct: 92, lossPct: 8, price: 4300 },
          { date: 'Nov 2017', profitPct: 95, lossPct: 5, price: 9700 },
          { date: 'Dec 2017', profitPct: 97, lossPct: 3, price: 19500 }, // Peak
          
          // 2018 - Bear market begins (crypto winter)
          { date: 'Jan 2018', profitPct: 92, lossPct: 8, price: 11000 },
          { date: 'Feb 2018', profitPct: 85, lossPct: 15, price: 8500 },
          { date: 'Apr 2018', profitPct: 78, lossPct: 22, price: 9200 },
          { date: 'Jun 2018', profitPct: 68, lossPct: 32, price: 6400 },
          { date: 'Aug 2018', profitPct: 62, lossPct: 38, price: 6800 },
          { date: 'Oct 2018', profitPct: 55, lossPct: 45, price: 6400 },
          { date: 'Nov 2018', profitPct: 48, lossPct: 52, price: 4200 }, // Crossover
          { date: 'Dec 2018', profitPct: 42, lossPct: 58, price: 3700 }, // Bottom
          
          // 2019 - Recovery year
          { date: 'Feb 2019', profitPct: 45, lossPct: 55, price: 3800 },
          { date: 'Apr 2019', profitPct: 53, lossPct: 47, price: 5300 }, // Near crossover
          { date: 'Jun 2019', profitPct: 68, lossPct: 32, price: 11000 },
          { date: 'Aug 2019', profitPct: 62, lossPct: 38, price: 10000 },
          { date: 'Dec 2019', profitPct: 58, lossPct: 42, price: 7200 },
          
          // 2020 - COVID crash and recovery
          { date: 'Mar 2020', profitPct: 52, lossPct: 48, price: 5000 }, // COVID crash, near crossover
          { date: 'May 2020', profitPct: 62, lossPct: 38, price: 9500 },
          { date: 'Jul 2020', profitPct: 70, lossPct: 30, price: 11000 },
          { date: 'Oct 2020', profitPct: 78, lossPct: 22, price: 13000 },
          { date: 'Dec 2020', profitPct: 87, lossPct: 13, price: 28000 },
          
          // 2021 - Bull market peak
          { date: 'Feb 2021', profitPct: 92, lossPct: 8, price: 48000 },
          { date: 'Apr 2021', profitPct: 95, lossPct: 5, price: 58000 },
          { date: 'May 2021', profitPct: 88, lossPct: 12, price: 37000 }, // Correction
          { date: 'Jul 2021', profitPct: 82, lossPct: 18, price: 33000 },
          { date: 'Sep 2021', profitPct: 86, lossPct: 14, price: 43000 },
          { date: 'Nov 2021', profitPct: 96, lossPct: 4, price: 68000 }, // ATH
          
          // 2022 - Bear market (crypto winter 2.0)
          { date: 'Jan 2022', profitPct: 88, lossPct: 12, price: 38000 },
          { date: 'Mar 2022', profitPct: 78, lossPct: 22, price: 45000 },
          { date: 'May 2022', profitPct: 62, lossPct: 38, price: 30000 },
          { date: 'Jun 2022', profitPct: 48, lossPct: 52, price: 20000 }, // Crossover
          { date: 'Aug 2022', profitPct: 45, lossPct: 55, price: 23000 },
          { date: 'Oct 2022', profitPct: 42, lossPct: 58, price: 19000 },
          { date: 'Nov 2022', profitPct: 38, lossPct: 62, price: 16500 }, // FTX collapse
          
          // 2023 - Recovery year
          { date: 'Jan 2023', profitPct: 45, lossPct: 55, price: 23000 },
          { date: 'Mar 2023', profitPct: 52, lossPct: 48, price: 28000 }, // Near crossover
          { date: 'May 2023', profitPct: 58, lossPct: 42, price: 27000 },
          { date: 'Jul 2023', profitPct: 65, lossPct: 35, price: 30000 },
          { date: 'Sep 2023', profitPct: 62, lossPct: 38, price: 26000 },
          { date: 'Dec 2023', profitPct: 74, lossPct: 26, price: 42000 },
          
          // 2024 - Bull market resumes (ETF launch)
          { date: 'Jan 2024', profitPct: 82, lossPct: 18, price: 43000 },
          { date: 'Mar 2024', profitPct: 88, lossPct: 12, price: 71000 },
          { date: 'May 2024', profitPct: 85, lossPct: 15, price: 67000 },
          { date: 'Jul 2024', profitPct: 83, lossPct: 17, price: 66000 },
          { date: 'Sep 2024', profitPct: 87, lossPct: 13, price: 63000 },
          { date: 'Oct 2024', profitPct: 91, lossPct: 9, price: 73000 },
          { date: 'Nov 2024', profitPct: 94, lossPct: 6, price: 97000 },
          { date: 'Dec 2024', profitPct: 96, lossPct: 4, price: 105000 }, // New ATH
          
          // 2025-2026 - Correction phase
          { date: 'Jan 2025', profitPct: 89, lossPct: 11, price: 95000 },
          { date: 'Current', profitPct: 69, lossPct: 31, price: 90000 }
        ];

        function BitcoinSupplyCharts() {
          const [selectedChart, setSelectedChart] = useState('convergence');
          const currentData = historicalData[historicalData.length - 1];

          const CustomTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
              return (
                <div className="bg-gray-900 border border-gray-700 rounded-lg p-3 shadow-lg">
                  <p className="text-white font-semibold mb-1">{label}</p>
                  {payload.map((entry, index) => (
                    <p key={index} style={{ color: entry.color }} className="text-sm">
                      {entry.name}: {entry.value.toFixed(1)}%
                    </p>
                  ))}
                  {payload[0]?.payload?.price && (
                    <p className="text-gray-400 text-xs mt-1">
                      Price: ${payload[0].payload.price.toLocaleString()}
                    </p>
                  )}
                </div>
              );
            }
            return null;
          };

          // Find convergence points (where lines are close or cross)
          const convergencePoints = historicalData.map((point, index) => {
            const diff = Math.abs(point.profitPct - point.lossPct);
            const isConvergence = diff < 10;
            const isCrossover = index > 0 && 
              ((historicalData[index - 1].profitPct > historicalData[index - 1].lossPct && 
                point.profitPct < point.lossPct) ||
               (historicalData[index - 1].profitPct < historicalData[index - 1].lossPct && 
                point.profitPct > point.lossPct));
            return { ...point, isConvergence, isCrossover, diff };
          });

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 p-6">
              <div className="max-w-7xl mx-auto">
                {/* Header */}
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-white mb-3">
                    Bitcoin Supply: Profit & Loss Convergence
                  </h1>
                  <p className="text-gray-300 text-lg mb-2">
                    Complete market cycle analysis from 2016 to 2026
                  </p>
                  <p className="text-gray-400 text-sm">
                    Tracking convergence points across three major bull/bear cycles
                  </p>
                </div>

                {/* Current Stats Cards */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                  <div className="bg-gradient-to-br from-green-600 to-green-700 rounded-xl p-6 shadow-xl">
                    <div className="text-green-100 text-sm font-medium mb-2">Supply in Profit</div>
                    <div className="text-white text-4xl font-bold mb-1">{currentData.profitPct}%</div>
                    <div className="text-green-100 text-sm">~13.5M BTC</div>
                  </div>
                  
                  <div className="bg-gradient-to-br from-red-600 to-red-700 rounded-xl p-6 shadow-xl">
                    <div className="text-red-100 text-sm font-medium mb-2">Supply in Loss</div>
                    <div className="text-white text-4xl font-bold mb-1">{currentData.lossPct}%</div>
                    <div className="text-red-100 text-sm">~6.1M BTC</div>
                  </div>
                  
                  <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl p-6 shadow-xl">
                    <div className="text-blue-100 text-sm font-medium mb-2">Current Price</div>
                    <div className="text-white text-4xl font-bold mb-1">${(currentData.price / 1000).toFixed(0)}K</div>
                    <div className="text-blue-100 text-sm">February 2026</div>
                  </div>
                </div>

                {/* Chart Selection Buttons */}
                <div className="flex justify-center gap-3 mb-6 flex-wrap">
                  <button
                    onClick={() => setSelectedChart('convergence')}
                    className={`px-6 py-2 rounded-lg font-medium transition-all ${
                      selectedChart === 'convergence'
                        ? 'bg-purple-600 text-white shadow-lg'
                        : 'bg-gray-800 text-gray-300 hover:bg-gray-700'
                    }`}
                  >
                    Convergence View
                  </button>
                  <button
                    onClick={() => setSelectedChart('both')}
                    className={`px-6 py-2 rounded-lg font-medium transition-all ${
                      selectedChart === 'both'
                        ? 'bg-blue-600 text-white shadow-lg'
                        : 'bg-gray-800 text-gray-300 hover:bg-gray-700'
                    }`}
                  >
                    Stacked View
                  </button>
                  <button
                    onClick={() => setSelectedChart('profit')}
                    className={`px-6 py-2 rounded-lg font-medium transition-all ${
                      selectedChart === 'profit'
                        ? 'bg-green-600 text-white shadow-lg'
                        : 'bg-gray-800 text-gray-300 hover:bg-gray-700'
                    }`}
                  >
                    Profit Only
                  </button>
                  <button
                    onClick={() => setSelectedChart('loss')}
                    className={`px-6 py-2 rounded-lg font-medium transition-all ${
                      selectedChart === 'loss'
                        ? 'bg-red-600 text-white shadow-lg'
                        : 'bg-gray-800 text-gray-300 hover:bg-gray-700'
                    }`}
                  >
                    Loss Only
                  </button>
                </div>

                {/* Charts Container */}
                <div className="space-y-6">
                  {/* Convergence Chart */}
                  {selectedChart === 'convergence' && (
                    <div className="bg-gray-800 rounded-xl p-6 shadow-2xl">
                      <h2 className="text-2xl font-bold text-white mb-4">
                        Profit vs Loss Convergence: 10-Year History (2016-2026)
                      </h2>
                      <ResponsiveContainer width="100%" height={450}>
                        <LineChart data={convergencePoints}>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis 
                            dataKey="date" 
                            stroke="#9ca3af"
                            angle={-45}
                            textAnchor="end"
                            height={80}
                          />
                          <YAxis 
                            stroke="#9ca3af"
                            domain={[0, 100]}
                            label={{ value: 'Percentage (%)', angle: -90, position: 'insideLeft', fill: '#9ca3af' }}
                          />
                          <Tooltip content={<CustomTooltip />} />
                          <Legend wrapperStyle={{ paddingTop: '20px' }} />
                          
                          <Line
                            type="monotone"
                            dataKey="profitPct"
                            stroke="#10b981"
                            strokeWidth={3}
                            dot={(props) => {
                              const { cx, cy, payload } = props;
                              if (payload.isCrossover) {
                                return (
                                  <g>
                                    <circle cx={cx} cy={cy} r={8} fill="#fbbf24" stroke="#fff" strokeWidth={2} />
                                    <circle cx={cx} cy={cy} r={12} fill="none" stroke="#fbbf24" strokeWidth={2} opacity={0.5} />
                                  </g>
                                );
                              }
                              if (payload.isConvergence) {
                                return <circle cx={cx} cy={cy} r={5} fill="#a78bfa" stroke="#fff" strokeWidth={1} />;
                              }
                              return <circle cx={cx} cy={cy} r={3} fill="#10b981" />;
                            }}
                            activeDot={{ r: 6 }}
                            name="Supply in Profit"
                          />
                          <Line
                            type="monotone"
                            dataKey="lossPct"
                            stroke="#ef4444"
                            strokeWidth={3}
                            dot={(props) => {
                              const { cx, cy, payload } = props;
                              if (payload.isCrossover) {
                                return <circle cx={cx} cy={cy} r={8} fill="#fbbf24" stroke="#fff" strokeWidth={2} />;
                              }
                              if (payload.isConvergence) {
                                return <circle cx={cx} cy={cy} r={5} fill="#a78bfa" stroke="#fff" strokeWidth={1} />;
                              }
                              return <circle cx={cx} cy={cy} r={3} fill="#ef4444" />;
                            }}
                            activeDot={{ r: 6 }}
                            name="Supply in Loss"
                          />
                        </LineChart>
                      </ResponsiveContainer>
                      
                      {/* Legend for convergence indicators */}
                      <div className="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div className="flex items-center gap-3 p-3 bg-purple-900/30 border border-purple-700 rounded-lg">
                          <div className="w-4 h-4 rounded-full bg-purple-400"></div>
                          <div>
                            <div className="text-purple-100 text-sm font-semibold">Convergence Zone</div>
                            <div className="text-purple-200 text-xs">Within 10% difference</div>
                          </div>
                        </div>
                        <div className="flex items-center gap-3 p-3 bg-yellow-900/30 border border-yellow-700 rounded-lg">
                          <div className="w-4 h-4 rounded-full bg-yellow-400 border-2 border-white"></div>
                          <div>
                            <div className="text-yellow-100 text-sm font-semibold">Crossover Point</div>
                            <div className="text-yellow-200 text-xs">Lines intersect</div>
                          </div>
                        </div>
                        <div className="flex items-center gap-3 p-3 bg-gray-700/30 border border-gray-600 rounded-lg">
                          <div className="w-8 h-0.5 bg-gray-400 border-dashed"></div>
                          <div>
                            <div className="text-gray-100 text-sm font-semibold">50% Equilibrium</div>
                            <div className="text-gray-200 text-xs">Market balance point</div>
                          </div>
                        </div>
                      </div>
                      
                      <div className="mt-4 p-4 bg-purple-900/30 border border-purple-700 rounded-lg">
                        <p className="text-purple-100 text-sm">
                          <strong>Convergence Significance:</strong> When profit and loss percentages converge (especially near 50%), 
                          it indicates market equilibrium and often precedes major trend changes. Crossover points are critical inflection zones 
                          where market sentiment shifts dramatically.
                        </p>
                      </div>
                    </div>
                  )}

                  {/* Combined Area Chart */}
                  {selectedChart === 'both' && (
                    <div className="bg-gray-800 rounded-xl p-6 shadow-2xl">
                      <h2 className="text-2xl font-bold text-white mb-4">
                        Supply Distribution: Profit vs Loss
                      </h2>
                      <ResponsiveContainer width="100%" height={400}>
                        <AreaChart data={historicalData}>
                          <defs>
                            <linearGradient id="colorProfit" x1="0" y1="0" x2="0" y2="1">
                              <stop offset="5%" stopColor="#10b981" stopOpacity={0.8}/>
                              <stop offset="95%" stopColor="#10b981" stopOpacity={0.2}/>
                            </linearGradient>
                            <linearGradient id="colorLoss" x1="0" y1="0" x2="0" y2="1">
                              <stop offset="5%" stopColor="#ef4444" stopOpacity={0.8}/>
                              <stop offset="95%" stopColor="#ef4444" stopOpacity={0.2}/>
                            </linearGradient>
                          </defs>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis 
                            dataKey="date" 
                            stroke="#9ca3af"
                            angle={-45}
                            textAnchor="end"
                            height={80}
                          />
                          <YAxis 
                            stroke="#9ca3af"
                            label={{ value: 'Percentage (%)', angle: -90, position: 'insideLeft', fill: '#9ca3af' }}
                          />
                          <Tooltip content={<CustomTooltip />} />
                          <Legend wrapperStyle={{ paddingTop: '20px' }} />
                          <Area
                            type="monotone"
                            dataKey="profitPct"
                            stackId="1"
                            stroke="#10b981"
                            strokeWidth={2}
                            fill="url(#colorProfit)"
                            name="Supply in Profit"
                          />
                          <Area
                            type="monotone"
                            dataKey="lossPct"
                            stackId="1"
                            stroke="#ef4444"
                            strokeWidth={2}
                            fill="url(#colorLoss)"
                            name="Supply in Loss"
                          />
                        </AreaChart>
                      </ResponsiveContainer>
                    </div>
                  )}

                  {/* Profit Chart */}
                  {selectedChart === 'profit' && (
                    <div className="bg-gray-800 rounded-xl p-6 shadow-2xl">
                      <h2 className="text-2xl font-bold text-white mb-4">
                        Percentage of Supply in Profit
                      </h2>
                      <ResponsiveContainer width="100%" height={400}>
                        <LineChart data={historicalData}>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis 
                            dataKey="date" 
                            stroke="#9ca3af"
                            angle={-45}
                            textAnchor="end"
                            height={80}
                          />
                          <YAxis 
                            stroke="#9ca3af"
                            domain={[0, 100]}
                            label={{ value: 'Percentage (%)', angle: -90, position: 'insideLeft', fill: '#9ca3af' }}
                          />
                          <Tooltip content={<CustomTooltip />} />
                          <Legend wrapperStyle={{ paddingTop: '20px' }} />
                          <Line
                            type="monotone"
                            dataKey="profitPct"
                            stroke="#10b981"
                            strokeWidth={3}
                            dot={{ fill: '#10b981', r: 4 }}
                            activeDot={{ r: 6 }}
                            name="Supply in Profit"
                          />
                        </LineChart>
                      </ResponsiveContainer>
                      <div className="mt-4 p-4 bg-green-900/30 border border-green-700 rounded-lg">
                        <p className="text-green-100 text-sm">
                          <strong>Key Insight:</strong> Higher percentages indicate bullish sentiment, but extreme levels (95%+) 
                          can signal overheated markets and potential selling pressure.
                        </p>
                      </div>
                    </div>
                  )}

                  {/* Loss Chart */}
                  {selectedChart === 'loss' && (
                    <div className="bg-gray-800 rounded-xl p-6 shadow-2xl">
                      <h2 className="text-2xl font-bold text-white mb-4">
                        Percentage of Supply in Loss
                      </h2>
                      <ResponsiveContainer width="100%" height={400}>
                        <LineChart data={historicalData}>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis 
                            dataKey="date" 
                            stroke="#9ca3af"
                            angle={-45}
                            textAnchor="end"
                            height={80}
                          />
                          <YAxis 
                            stroke="#9ca3af"
                            domain={[0, 100]}
                            label={{ value: 'Percentage (%)', angle: -90, position: 'insideLeft', fill: '#9ca3af' }}
                          />
                          <Tooltip content={<CustomTooltip />} />
                          <Legend wrapperStyle={{ paddingTop: '20px' }} />
                          <Line
                            type="monotone"
                            dataKey="lossPct"
                            stroke="#ef4444"
                            strokeWidth={3}
                            dot={{ fill: '#ef4444', r: 4 }}
                            activeDot={{ r: 6 }}
                            name="Supply in Loss"
                          />
                        </LineChart>
                      </ResponsiveContainer>
                      <div className="mt-4 p-4 bg-red-900/30 border border-red-700 rounded-lg">
                        <p className="text-red-100 text-sm">
                          <strong>Key Insight:</strong> Higher percentages in loss often indicate market bottoms, 
                          as holders become less likely to sell at a loss, reducing selling pressure.
                        </p>
                      </div>
                    </div>
                  )}
                </div>

                {/* Analysis Section */}
                <div className="mt-8 bg-gray-800 rounded-xl p-6 shadow-2xl">
                  <h3 className="text-xl font-bold text-white mb-4">Convergence Analysis: 10-Year Market Cycles (2016-2026)</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <h4 className="text-lg font-semibold text-purple-400 mb-2">Major Convergence Events</h4>
                      <ul className="text-gray-300 space-y-2 text-sm">
                        <li>• <strong>Nov 2018:</strong> Crossover at 48% profit / 52% loss (~$4,200) - 2018 bear bottom</li>
                        <li>• <strong>Mar-Apr 2019:</strong> Near convergence at 53/47 (~$5,300) - Recovery phase</li>
                        <li>• <strong>Mar 2020:</strong> COVID crash convergence at 52/48 (~$5,000)</li>
                        <li>• <strong>Jun 2022:</strong> Crossover at 48% profit / 52% loss (~$20,000) - FTX era</li>
                        <li>• <strong>Mar 2023:</strong> Near convergence at 52/48 (~$28,000) - Recovery begins</li>
                        <li>• Convergence zones consistently mark major bottoms and reversals</li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-lg font-semibold text-purple-400 mb-2">Market Extremes Pattern</h4>
                      <ul className="text-gray-300 space-y-2 text-sm">
                        <li>• <strong>Peak euphoria:</strong> 95-97% in profit (Dec 2017, Nov 2021, Dec 2024)</li>
                        <li>• <strong>Maximum capitulation:</strong> 38-42% in profit (Dec 2018, Nov 2022)</li>
                        <li>• <strong>2017 Bull Run:</strong> From 82% → 97% in profit (Jan-Dec 2017)</li>
                        <li>• <strong>2018 Bear Market:</strong> From 97% → 42% in profit (73% decline)</li>
                        <li>• <strong>Current State:</strong> 69% profit - healthy correction from extremes</li>
                        <li>• Long-term average hovers around 75% supply in profit</li>
                      </ul>
                    </div>
                  </div>
                  
                  <div className="mt-6 p-4 bg-blue-900/30 border border-blue-700 rounded-lg">
                    <h5 className="text-blue-100 font-semibold mb-2">Historical Pattern Recognition</h5>
                    <p className="text-gray-300 text-sm mb-2">
                      Bitcoin has experienced <strong>four major convergence zones</strong> in the past 10 years, each marking critical 
                      market inflection points. The 2018 and 2022 bear markets both saw crossovers near the 50% level, while 
                      the 2019 and 2023 recoveries featured near-convergences that signaled bottom formations.
                    </p>
                    <p className="text-gray-300 text-sm">
                      Peak supply in profit (95-97%) has historically preceded major corrections, while readings below 45% 
                      have marked exceptional buying opportunities. The current 69% reading suggests the market is transitioning 
                      from euphoric highs toward more sustainable levels, potentially setting up for the next cycle phase.
                    </p>
                  </div>
                </div>

                {/* Footer */}
                <div className="mt-6 text-center text-gray-500 text-sm">
                  <p>Data based on on-chain analysis measuring UTXO profitability</p>
                  <p className="mt-1">Source: Historical market analysis from CryptoQuant and on-chain analysts</p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<BitcoinSupplyCharts />, document.getElementById('root'));
    </script>
</body>
</html>
